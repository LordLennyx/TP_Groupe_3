name: LLM Review

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize]

jobs:
  review_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call Gemini and comment on PR
        uses: actions/github-script@v7
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const apiKey = process.env.GEMINI_API_KEY;
            const prompt = "Tu es un assistant IA charg√© de faire une courte revue automatique pour cette Pull Request de projet √©tudiant. R√©ponds poliment et de fa√ßon concise.";

            let finalText = "";

            try {
              const res = await fetch(
                "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey,
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    contents: [
                      {
                        parts: [
                          { text: prompt }
                        ]
                      }
                    ]
                  })
                }
              );

              if (!res.ok) {
                throw new Error(`Gemini API error: ${res.status} ${res.statusText}`);
              }

              const data = await res.json();
              finalText =
                data?.candidates?.[0]?.content?.parts?.[0]?.text ??
                "Gemini a r√©pondu mais sans texte.";
            } catch (err) {
              console.log("Erreur lors de l'appel √† Gemini:", err.message);
              finalText = "ü§ñ Impossible d'appeler Gemini depuis GitHub Actions (cl√© ou r√©seau). Ceci est un message de secours.";
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "ü§ñ **Revue automatique LLM** :\n\n" + finalText
            });
