name: LLM Review

on:
  pull_request:
    branches: [ develop ]
    types: [opened, synchronize]

jobs:
  review_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate automatic review
        id: llm
        run: |
          echo "review=Analyse automatique (TP) : vérifier endpoints, liens Issues (fixes #numéro) et structure src/." >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `${{ steps.llm.outputs.review }}`
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            })
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send email (placeholder)
        run: echo "Would send email to ${{ secrets.TEAM_EMAIL_LIST }}"
